name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Show outdated packages
        run: npm outdated || true

      - name: Try auto-fixing vulnerabilities
        run: npm audit fix || true

      - name: Fail on remaining high or critical vulnerabilities
        run: |
          npm audit --audit-level=high

      - name: Run typecheck
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test --if-present

      - name: Run build
        run: npm run build --if-present
